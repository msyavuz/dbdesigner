version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dbdesigner-postgres
    environment:
      POSTGRES_USER: dbdesigner
      POSTGRES_PASSWORD: dbdesigner_password
      POSTGRES_DB: dbdesigner
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/drizzle:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbdesigner -d dbdesigner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbdesigner-network

volumes:
  postgres_data:
    driver: local

networks:
  dbdesigner-network:
    driver: bridge
